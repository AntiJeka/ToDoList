<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --gray: #f1f5f9;
            --gray-dark: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .tabs {
            display: flex;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
            background: var(--gray);
        }

        .tab.active {
            background: white;
            color: var(--primary);
            position: relative;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }

        .form-container {
            padding: 32px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #334155;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-dark);
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-dark);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--gray-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--gray);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #64748b;
            margin-top: 20px;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="tabs">
        <div class="tab active" data-tab="login" onclick="switchTab('login')">Вход</div>
        <div class="tab" data-tab="register" onclick="switchTab('register')">Регистрация</div>
    </div>

    <div class="form-container">
        <!-- Форма входа -->
        <form id="login-form" class="form active" th:action="@{/auth/login}" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                       th:value="${param.email}" placeholder="your@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" class="form" th:action="@{/auth/registration}" method="post">
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username"
                       th:value="${param.username}" placeholder="username" required>
            </div>

            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email"
                       th:value="${param.email}" placeholder="your@email.com" required>
            </div>

            <div class="input-group">
                <label for="regPassword">Пароль</label>
                <input type="password" id="regPassword" name="password" placeholder="••••••••" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>

        <!-- Отображение ошибок и успешных сообщений -->
        <div th:if="${error}" class="alert alert-error" style="color: red; margin-top: 10px;">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success" style="color: green; margin-top: 10px;">
            <span th:text="${success}"></span>
        </div>
    </div>
</div>

<script>
    function switchTab(tabName) {
        // Переключение вкладок
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
        });

        // Переключение форм
        document.querySelectorAll('.form').forEach(form => {
            form.classList.toggle('active', form.id.includes(tabName));
        });

        // Очищаем сообщения при переключении вкладок
        document.querySelectorAll('.alert').forEach(alert => {
            alert.style.display = 'none';
        });
    }

    // Автоматически скрываем сообщения через 5 секунд
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            alert.style.display = 'none';
        });
    }, 5000);
</script>
</body>
</html>
